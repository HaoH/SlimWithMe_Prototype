<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 应用预览</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
    }
    
    .phone-frame {
      width: 448px;
      height: 969px;
      background-color: #fff;
      border-radius: 40px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      border: 12px solid #1a1a1a;
      margin: 0 auto;
    }
    
    .notch-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 32px; /* 减小高度 */
      background-color: white;
      z-index: 10;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px; /* 减小高度 */
      background-color: #1a1a1a;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 11;
    }
    
    .speaker {
      position: absolute;
      top: 10px; /* 调整位置 */
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 6px;
      background-color: #333;
      border-radius: 3px;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 24px 0; /* 减少顶部边距 */
      font-size: 12px;
      font-weight: 600;
      color: #000;
    }
    
    .status-bar-left {
      display: flex;
      align-items: center;
    }
    
    .status-bar-right {
      display: flex;
      align-items: center;
    }
    
    .time {
      font-weight: 600;
    }
    
    .signal {
      display: flex;
      align-items: flex-end;
      height: 12px;
      margin-right: 6px;
    }
    
    .signal-bar {
      width: 3px;
      background-color: #000;
      margin-right: 1px;
      border-radius: 1px;
    }
    
    .signal-bar:nth-child(1) {
      height: 5px;
    }
    
    .signal-bar:nth-child(2) {
      height: 7px;
    }
    
    .signal-bar:nth-child(3) {
      height: 9px;
    }
    
    .signal-bar:nth-child(4) {
      height: 11px;
    }
    
    .wifi {
      position: relative;
      width: 15px;
      height: 12px;
      margin-right: 6px;
    }
    
    .wifi-arc-1, .wifi-arc-2, .wifi-arc-3 {
      position: absolute;
      left: 50%;
      bottom: 0;
      border: 1px solid #000;
      border-bottom: none;
      border-radius: 50% 50% 0 0;
      transform: translateX(-50%);
    }
    
    .wifi-arc-1 {
      width: 12px;
      height: 6px;
    }
    
    .wifi-arc-2 {
      width: 8px;
      height: 4px;
      bottom: 3px;
    }
    
    .wifi-arc-3 {
      width: 4px;
      height: 2px;
      bottom: 5px;
    }
    
    .wifi-dot {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 2px;
      height: 2px;
      background-color: #000;
      border-radius: 50%;
      transform: translateX(-50%);
    }
    
    .battery {
      position: relative;
      width: 22px;
      height: 12px;
      border: 2px solid #000;
      border-radius: 3px;
    }
    
    .battery::after {
      content: '';
      position: absolute;
      top: 2px;
      right: -4px;
      width: 3px;
      height: 6px;
      background-color: #000;
      border-radius: 0 2px 2px 0;
    }
    
    .battery-level {
      position: absolute;
      top: 2px;
      left: 2px;
      height: 6px;
      width: 70%;
      background-color: #000;
      border-radius: 1px;
    }
    
    .phone-content {
      height: 100%;
      overflow: hidden;
    }
    
    .phone-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .page-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .page-button {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .page-button:hover {
      background-color: #f3f4f6;
    }
    
    .page-button.active {
      background-color: #4F46E5;
      color: white;
      border-color: #4F46E5;
    }
    
    .page-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .page-title {
      font-size: 14px;
      text-align: center;
      padding: 10px 0;
      font-weight: 500;
    }
    
    @media (max-width: 1200px) {
      .page-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .page-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
