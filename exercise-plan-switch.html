<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>切换运动计划 - 带你瘦</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .status-bar {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- 状态栏 -->
  <div class="status-bar bg-white border-b border-gray-200">
    <div class="flex items-center">
      <button onclick="window.history.back()" class="mr-2">
        <i class="ri-arrow-left-s-line text-xl text-blue-500"></i>
      </button>
      <h1 class="text-lg font-semibold">切换运动计划</h1>
    </div>
    <div></div>
  </div>
  
  <main class="flex-grow p-4">
    <!-- 低强度运动 -->
    <div class="mb-5">
      <h4 class="font-medium text-gray-500 mb-2 flex items-center">
        <span class="w-3 h-3 rounded-full bg-teal-500 mr-2"></span>
        低强度运动
      </h4>
      <div class="space-y-2">
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-teal-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 mr-3">
            <i class="ri-walk-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">慢走 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 120 千卡</p>
          </div>
        </div>
        
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-teal-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 mr-3">
            <i class="ri-yoga-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">瑜伽 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 120 千卡</p>
          </div>
        </div>
        
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-teal-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-teal-100 flex items-center justify-center text-teal-600 mr-3">
            <i class="ri-bike-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">骑自行车 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 130 千卡</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 中等强度运动 -->
    <div class="mb-5">
      <h4 class="font-medium text-gray-500 mb-2 flex items-center">
        <span class="w-3 h-3 rounded-full bg-orange-500 mr-2"></span>
        中等强度运动
      </h4>
      <div class="space-y-2">
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-orange-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 mr-3">
            <i class="ri-stairs-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">爬楼梯 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 180 千卡</p>
          </div>
        </div>
        
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-orange-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 mr-3">
            <i class="ri-run-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">快走 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 160 千卡</p>
          </div>
        </div>
        
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-orange-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center text-orange-600 mr-3">
            <i class="ri-sailboat-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">游泳 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 180 千卡</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 高强度运动 -->
    <div class="mb-5">
      <h4 class="font-medium text-gray-500 mb-2 flex items-center">
        <span class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>
        高强度运动
      </h4>
      <div class="space-y-2">
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-red-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600 mr-3">
            <i class="ri-heart-pulse-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">HIIT训练 20分钟</p>
            <p class="text-xs text-gray-500">消耗约 220 千卡</p>
          </div>
        </div>
        
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-red-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600 mr-3">
            <i class="ri-run-fill"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">快跑 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 240 千卡</p>
          </div>
        </div>
        
        <div class="flex items-center p-3 bg-white rounded-lg hover:bg-red-50 cursor-pointer shadow-sm border border-gray-100">
          <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600 mr-3">
            <i class="ri-skip-rope-line"></i>
          </div>
          <div class="flex-grow">
            <p class="font-medium">跳绳 30分钟</p>
            <p class="text-xs text-gray-500">消耗约 200 千卡</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 取消选项 -->
    <div class="mt-5 pt-4 border-t border-gray-200">
      <div class="flex items-center p-3 bg-red-50 rounded-lg hover:bg-red-100 cursor-pointer border border-red-200">
        <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600 mr-3">
          <i class="ri-close-circle-line"></i>
        </div>
        <div class="flex-grow">
          <p class="font-medium text-red-600">取消今日运动计划</p>
          <p class="text-xs text-red-500">将移除当前的运动安排</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
