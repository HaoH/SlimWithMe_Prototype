<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 拍照识别</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }
    
    .camera-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    
    .camera-viewfinder {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }
    
    .camera-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
    }
    
    .camera-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 15px;
      z-index: 10;
    }
    
    .camera-header-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      backdrop-filter: blur(5px);
    }
    
    .meal-type-selector {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      z-index: 10;
    }
    
    .meal-type-btn {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.2s;
      backdrop-filter: blur(5px);
    }
    
    .meal-type-btn.active {
      background-color: rgba(72, 187, 120, 0.9);
      border-color: rgba(72, 187, 120, 1);
    }
    
    .camera-controls {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background-color: #000;
      position: relative;
    }
    
    .camera-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .camera-btn::after {
      content: '';
      width: 62px;
      height: 62px;
      border-radius: 50%;
      border: 2px solid #000;
      position: absolute;
    }
    
    .gallery-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .camera-switch {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .flash-options {
      display: flex;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      overflow: hidden;
      position: absolute;
      top: 60px;
      right: 20px;
      z-index: 100;
      transform: scale(0);
      transform-origin: top right;
      transition: transform 0.3s;
      backdrop-filter: blur(10px);
    }
    
    .flash-options.show {
      transform: scale(1);
    }
    
    .flash-option {
      color: white;
      padding: 12px 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    
    .flash-option svg {
      margin-right: 10px;
    }
    
    .flash-option:not(:last-child) {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .shutter-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      z-index: 200;
      pointer-events: none;
    }
    
    @keyframes shutter {
      0% { opacity: 0; }
      10% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background-color: white;
      border-radius: 16px;
      width: 80%;
      max-width: 320px;
      overflow: hidden;
    }
    
    .modal-header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .modal-body {
      padding: 20px 16px;
    }
    
    .modal-footer {
      display: flex;
      border-top: 1px solid #e2e8f0;
    }
    
    .modal-btn {
      flex: 1;
      padding: 14px;
      text-align: center;
      font-weight: 500;
    }
    
    .modal-btn:not(:last-child) {
      border-right: 1px solid #e2e8f0;
    }
    
    .modal-btn.primary {
      color: #48bb78;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <div class="camera-viewfinder">
      <div class="camera-preview"></div>
      
      <div class="camera-header">
        <button class="camera-header-btn" id="closeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <button class="camera-header-btn" id="flashBtn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </button>
      </div>
      
      <div class="meal-type-selector">
        <button class="meal-type-btn active" data-type="breakfast">早餐</button>
        <button class="meal-type-btn" data-type="lunch">午餐</button>
        <button class="meal-type-btn" data-type="dinner">晚餐</button>
        <button class="meal-type-btn" data-type="snack">加餐</button>
      </div>
    </div>
    
    <div class="camera-controls">
      <button class="gallery-btn" id="galleryBtn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </button>
      
      <button class="camera-btn" id="shutterBtn"></button>
      
      <button class="camera-switch" id="switchBtn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
        </svg>
      </button>
    </div>
    
    <div class="flash-options" id="flashOptions">
      <div class="flash-option">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        自动
      </div>
      <div class="flash-option">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        开启
      </div>
      <div class="flash-option">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
        关闭
      </div>
    </div>
    
    <div class="shutter-animation" id="shutterEffect"></div>
  </div>
  
  <div class="modal-backdrop" id="permissionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="font-medium text-gray-800">相机权限</h3>
      </div>
      <div class="modal-body">
        <p class="text-gray-600 text-center">需要使用您的相机来拍摄食物照片，请允许相机权限。</p>
      </div>
      <div class="modal-footer">
        <button class="modal-btn" id="cancelPermission">取消</button>
        <button class="modal-btn primary" id="allowPermission">允许</button>
      </div>
    </div>
  </div>
  
  <script>
    // 获取元素
    const flashBtn = document.getElementById('flashBtn');
    const flashOptions = document.getElementById('flashOptions');
    const shutterBtn = document.getElementById('shutterBtn');
    const shutterEffect = document.getElementById('shutterEffect');
    const closeBtn = document.getElementById('closeBtn');
    const mealTypeBtns = document.querySelectorAll('.meal-type-btn');
    const galleryBtn = document.getElementById('galleryBtn');
    
    // 闪光灯选项切换
    flashBtn.addEventListener('click', function() {
      flashOptions.classList.toggle('show');
    });
    
    // 点击关闭按钮
    closeBtn.addEventListener('click', function() {
      window.location.href = 'diet.html';
    });
    
    // 选择餐食类型
    mealTypeBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        mealTypeBtns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });
    
    // 点击拍照按钮
    shutterBtn.addEventListener('click', function() {
      // 拍照动画
      shutterEffect.style.animation = 'shutter 0.5s forwards';
      
      // 动画结束后跳转到分析页面
      setTimeout(function() {
        window.location.href = 'food-analysis.html';
      }, 500);
    });
    
    // 点击相册按钮
    galleryBtn.addEventListener('click', function() {
      // 模拟打开相册
      console.log('打开相册');
      
      // 这里可以添加打开相册的逻辑
      // 模拟选择照片后进入分析页面
      setTimeout(function() {
        window.location.href = 'food-analysis.html';
      }, 500);
    });
    
    // 重置动画
    shutterEffect.addEventListener('animationend', function() {
      this.style.animation = '';
    });
    
    // 关闭页面点击其他区域关闭闪光灯选项
    document.addEventListener('click', function(e) {
      if (e.target !== flashBtn && !flashOptions.contains(e.target)) {
        flashOptions.classList.remove('show');
      }
    });
  </script>
</body>
</html>
