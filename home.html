<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - 轻卡伴侣</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
  <!-- 顶部导航 -->
  <header class="bg-white px-4 py-3 flex items-center justify-between shadow-sm sticky top-0 z-10">
    <div class="flex items-center space-x-3">
      <div class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold">
        轻
      </div>
      <div>
        <h1 class="text-lg font-medium">轻卡伴侣</h1>
        <p class="text-xs text-gray-500">吃你想吃的，减你该减的</p>
      </div>
    </div>
    <div>
      <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="px-4 py-5">
    <!-- 用户问候 -->
    <div class="slide-up" style="animation-delay: 0.1s">
      <div class="flex items-start mb-4">
        <div class="flex-1">
          <h2 class="text-xl font-bold">你好，小王同学</h2>
          <p class="text-gray-600 text-sm">今天是你减重的第<span class="text-indigo-600 font-medium">15</span>天</p>
        </div>
        <div class="flex items-center bg-indigo-50 px-3 py-1 rounded-full">
          <span class="h-2 w-2 rounded-full bg-indigo-600 mr-2"></span>
          <span class="text-xs font-medium text-indigo-600">2周达标</span>
        </div>
      </div>
    </div>

    <!-- 体重图表卡片 -->
    <div class="card p-4 mb-5 slide-up" style="animation-delay: 0.2s">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-medium">体重趋势</h3>
        <button class="text-xs text-indigo-600">查看详情</button>
      </div>
      <div class="flex items-center justify-between mb-2">
        <div>
          <p class="text-sm text-gray-500">当前体重</p>
          <div class="flex items-end">
            <span class="text-3xl font-bold">65.8</span>
            <span class="text-gray-500 ml-1 mb-1">kg</span>
          </div>
        </div>
        <div>
          <p class="text-sm text-gray-500">目标</p>
          <div class="flex items-end">
            <span class="text-xl font-medium text-indigo-600">60.0</span>
            <span class="text-gray-500 ml-1 mb-0.5">kg</span>
          </div>
        </div>
        <div>
          <p class="text-sm text-gray-500">已减</p>
          <div class="flex items-end">
            <span class="text-xl font-medium text-green-500">-3.2</span>
            <span class="text-gray-500 ml-1 mb-0.5">kg</span>
          </div>
        </div>
      </div>
      <div class="h-40 w-full">
        <canvas id="weightChart"></canvas>
      </div>
    </div>
    
    <!-- 今日概览 -->
    <div class="card p-4 mb-5 slide-up" style="animation-delay: 0.3s">
      <h3 class="font-medium mb-3">今日概览</h3>
      <!-- 卡路里进度 -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex-1">
          <div class="flex justify-between mb-1">
            <p class="text-sm">卡路里摄入</p>
            <p class="text-sm font-medium"><span class="text-indigo-600">1200</span> / 1500 大卡</p>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 80%"></div>
          </div>
        </div>
      </div>
      <!-- 营养分布 -->
      <div class="grid grid-cols-3 gap-4 mb-4">
        <div class="bg-blue-50 p-3 rounded-xl">
          <p class="text-xs text-gray-500 mb-1">碳水</p>
          <p class="text-lg font-medium">140<span class="text-xs ml-1">g</span></p>
          <div class="mt-1 h-1 bg-blue-200 rounded-full">
            <div class="h-1 bg-blue-500 rounded-full" style="width: 70%"></div>
          </div>
        </div>
        <div class="bg-green-50 p-3 rounded-xl">
          <p class="text-xs text-gray-500 mb-1">蛋白质</p>
          <p class="text-lg font-medium">75<span class="text-xs ml-1">g</span></p>
          <div class="mt-1 h-1 bg-green-200 rounded-full">
            <div class="h-1 bg-green-500 rounded-full" style="width: 60%"></div>
          </div>
        </div>
        <div class="bg-yellow-50 p-3 rounded-xl">
          <p class="text-xs text-gray-500 mb-1">脂肪</p>
          <p class="text-lg font-medium">45<span class="text-xs ml-1">g</span></p>
          <div class="mt-1 h-1 bg-yellow-200 rounded-full">
            <div class="h-1 bg-yellow-500 rounded-full" style="width: 75%"></div>
          </div>
        </div>
      </div>
      <!-- 运动 -->
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <div class="flex justify-between mb-1">
            <p class="text-sm">今日步数</p>
            <p class="text-sm font-medium"><span class="text-indigo-600">6,543</span> / 8,000 步</p>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 65%"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 今日计划 -->
    <div class="mb-3 flex justify-between items-center slide-up" style="animation-delay: 0.4s">
      <h3 class="font-medium">今日计划</h3>
      <button class="text-xs text-indigo-600">全部</button>
    </div>
    
    <div class="space-y-3 slide-up" style="animation-delay: 0.5s">
      <!-- 餐饮计划 -->
      <div class="card p-4 flex items-center">
        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
          <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
          </svg>
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-center">
            <h4 class="font-medium">午餐</h4>
            <span class="text-xs text-gray-500">12:00 - 13:30</span>
          </div>
          <p class="text-sm text-gray-600">建议摄入450大卡，高蛋白低脂</p>
        </div>
        <button class="ml-2 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
      
      <!-- 运动计划 -->
      <div class="card p-4 flex items-center">
        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="flex-1">
          <div class="flex justify-between items-center">
            <h4 class="font-medium">晚间步行</h4>
            <span class="text-xs text-gray-500">18:30 - 19:00</span>
          </div>
          <p class="text-sm text-gray-600">完成3000步，消耗约120大卡</p>
        </div>
        <button class="ml-2 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- AI助手提示 -->
    <div class="mt-6 p-4 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-md slide-up" style="animation-delay: 0.6s">
      <div class="flex items-start">
        <div class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center mr-3 flex-shrink-0">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div>
          <h4 class="font-medium text-white/90 mb-1">小提示</h4>
          <p class="text-sm text-white/80">午餐后建议站立10分钟，有助于消化并提高热量消耗！</p>
          <button class="mt-2 text-xs py-1 px-3 bg-white/20 rounded-full text-white/90 backdrop-blur-sm">
            好的，谢谢提醒
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部占位，防止内容被底部导航栏遮挡 -->
  <div class="h-16"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 初始化体重趋势图表
      const ctx = document.getElementById('weightChart').getContext('2d');
      
      const labels = ['6/1', '6/8', '6/15', '6/22', '6/29', '7/6', '7/13'];
      const data = [69, 68.5, 67.8, 67.2, 66.5, 66, 65.8];
      
      const gradient = ctx.createLinearGradient(0, 0, 0, 200);
      gradient.addColorStop(0, 'rgba(79, 70, 229, 0.2)');
      gradient.addColorStop(1, 'rgba(79, 70, 229, 0)');
      
      const weightChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '体重(kg)',
            data: data,
            fill: true,
            backgroundColor: gradient,
            borderColor: '#4F46E5',
            borderWidth: 2,
            pointBackgroundColor: '#FFFFFF',
            pointBorderColor: '#4F46E5',
            pointBorderWidth: 2,
            pointRadius: 4,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: '#1F2937',
              titleFont: {
                size: 12
              },
              bodyFont: {
                size: 12
              },
              padding: 10,
              displayColors: false
            }
          },
          scales: {
            y: {
              min: 60,
              max: 70,
              grid: {
                display: true,
                color: 'rgba(0, 0, 0, 0.05)',
                drawBorder: false
              },
              ticks: {
                font: {
                  size: 10
                }
              }
            },
            x: {
              grid: {
                display: false
              },
              ticks: {
                font: {
                  size: 10
                }
              }
            }
          }
        }
      });
      
      // 添加波纹效果
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.classList.add('ripple');
      });
    });
  </script>
</body>
</html>
