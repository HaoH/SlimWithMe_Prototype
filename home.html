<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 首页</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div id="app" class="h-screen flex flex-col max-w-md mx-auto overflow-hidden relative bg-white">
    <!-- 顶部安全区域 - 适配刘海屏 -->
    <div class="safe-area-top bg-white"></div>
    
    <!-- 页面内容区域 -->
    <main class="flex-1 overflow-y-auto pb-16" id="main-content">
      <!-- 首页内容 -->
      <div class="p-4">
        <!-- 欢迎区域 -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-xl font-bold">你好，小轻👋</h1>
            <p class="text-gray-600 text-sm">今天也要保持健康的生活哦~</p>
          </div>
          <button class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
        </div>
        
        <!-- 健康数据卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-5 border border-gray-100">
          <h2 class="text-lg font-semibold mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            健康数据
          </h2>
          
          <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="flex flex-col items-center">
              <p class="text-sm text-gray-500 mb-1">体重</p>
              <p class="font-bold text-xl">65.5<span class="text-sm font-normal ml-1">kg</span></p>
            </div>
            <div class="flex flex-col items-center">
              <p class="text-sm text-gray-500 mb-1">BMI</p>
              <p class="font-bold text-xl">23.8</p>
            </div>
            <div class="flex flex-col items-center">
              <p class="text-sm text-gray-500 mb-1">体脂率</p>
              <p class="font-bold text-xl">22%</p>
            </div>
          </div>
          
          <div class="bg-gray-50 rounded-lg p-3">
            <div class="flex justify-between items-center mb-2">
              <p class="text-sm font-medium">距离目标体重</p>
              <p class="text-sm font-semibold text-indigo-600">5.5 kg</p>
            </div>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
              <div class="bg-indigo-600 h-full rounded-full" style="width: 45%"></div>
            </div>
          </div>
        </div>
        
        <!-- 体重趋势图表 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-5 border border-gray-100">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
              </svg>
              体重趋势
            </h2>
            <select class="text-sm bg-gray-100 rounded px-2 py-1 border-none">
              <option>近7天</option>
              <option>近30天</option>
              <option>近3个月</option>
            </select>
          </div>
          
          <div class="h-48">
            <canvas id="weightChart"></canvas>
          </div>
        </div>
        
        <!-- 今日摄入 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-5 border border-gray-100">
          <h2 class="text-lg font-semibold mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            今日营养摄入
          </h2>
          
          <div class="grid grid-cols-2 gap-4">
            <div class="rounded-lg bg-gray-50 p-3">
              <div class="flex justify-between items-center mb-2">
                <p class="text-sm font-medium">热量</p>
                <p class="text-sm font-semibold"><span class="text-orange-500">1250</span> / 1800 千卡</p>
              </div>
              <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="bg-orange-500 h-full rounded-full" style="width: 70%"></div>
              </div>
            </div>
            
            <div class="rounded-lg bg-gray-50 p-3">
              <div class="flex justify-between items-center mb-2">
                <p class="text-sm font-medium">蛋白质</p>
                <p class="text-sm font-semibold"><span class="text-purple-500">45</span> / 75 克</p>
              </div>
              <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="bg-purple-500 h-full rounded-full" style="width: 60%"></div>
              </div>
            </div>
            
            <div class="rounded-lg bg-gray-50 p-3">
              <div class="flex justify-between items-center mb-2">
                <p class="text-sm font-medium">碳水</p>
                <p class="text-sm font-semibold"><span class="text-blue-500">120</span> / 200 克</p>
              </div>
              <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="bg-blue-500 h-full rounded-full" style="width: 60%"></div>
              </div>
            </div>
            
            <div class="rounded-lg bg-gray-50 p-3">
              <div class="flex justify-between items-center mb-2">
                <p class="text-sm font-medium">脂肪</p>
                <p class="text-sm font-semibold"><span class="text-green-500">30</span> / 60 克</p>
              </div>
              <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="bg-green-500 h-full rounded-full" style="width: 50%"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- AI助手 -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg shadow-sm p-4 mb-5 text-white relative overflow-hidden">
          <div class="absolute right-0 top-0 opacity-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          
          <h2 class="text-lg font-semibold mb-2 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            AI智能建议
          </h2>
          
          <p class="text-sm opacity-90 mb-3">根据您的饮食记录和运动情况，我们为您提供个性化建议：</p>
          
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-3 mb-3">
            <p class="text-sm">您今天的蛋白质摄入略低，建议晚餐增加适量瘦肉或豆制品</p>
          </div>
          
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-3">
            <p class="text-sm">检测到您已3天未进行有氧运动，建议安排30分钟步行</p>
          </div>
          
          <button class="mt-3 bg-white text-indigo-600 font-medium px-4 py-2 rounded-full text-sm inline-flex items-center">
            查看更多建议
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </main>
    
    <!-- 导航容器 -->
    <div id="navigation-container"></div>
  </div>
  
  <!-- 引入导航组件 -->
  <script src="js/navigation.js"></script>
  
  <script>
    // 体重趋势图表
    const ctx = document.getElementById('weightChart').getContext('2d');
    const weightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['6/1', '6/2', '6/3', '6/4', '6/5', '6/6', '6/7'],
        datasets: [{
          label: '体重(kg)',
          data: [67.2, 66.8, 66.5, 66.1, 65.9, 65.7, 65.5],
          borderColor: 'rgba(79, 70, 229, 0.8)',
          backgroundColor: 'rgba(79, 70, 229, 0.1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(79, 70, 229, 1)',
          pointRadius: 3,
          tension: 0.2,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: 'rgba(255, 255, 255, 0.9)',
            titleColor: '#334155',
            bodyColor: '#334155',
            borderColor: '#e2e8f0',
            borderWidth: 1,
            padding: 10,
            displayColors: false,
            callbacks: {
              label: function(context) {
                return `体重: ${context.raw} kg`;
              }
            }
          }
        },
        scales: {
          x: {
            grid: {
              display: false
            }
          },
          y: {
            grid: {
              color: 'rgba(226, 232, 240, 0.5)'
            },
            min: 64,
            max: 68,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });
  </script>
</body>
</html>
