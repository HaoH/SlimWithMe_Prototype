<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 吃你想吃的，减你该减的</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div id="app" class="h-screen flex flex-col max-w-md mx-auto overflow-hidden relative bg-white">
    <!-- 顶部安全区域 - 适配刘海屏 -->
    <div class="safe-area-top bg-white"></div>
    
    <!-- 页面内容区域 -->
    <main class="flex-1 overflow-y-auto pb-16" id="main-content">
      <iframe id="content-frame" class="w-full h-full border-none" src="home.html"></iframe>
    </main>
    
    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 px-4 py-2 flex justify-around items-center">
      <button onclick="loadPage('home.html')" class="nav-item active flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
        </svg>
        <span class="text-xs mt-1">首页</span>
      </button>
      <button onclick="loadPage('diet.html')" class="nav-item flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
        </svg>
        <span class="text-xs mt-1">饮食</span>
      </button>
      <button onclick="loadPage('camera.html')" class="nav-item flex flex-col items-center p-2 relative">
        <div class="absolute -top-6 w-14 h-14 rounded-full bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <span class="text-xs mt-6">拍照</span>
      </button>
      <button onclick="loadPage('exercise.html')" class="nav-item flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-xs mt-1">运动</span>
      </button>
      <button onclick="loadPage('profile.html')" class="nav-item flex flex-col items-center p-2">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-xs mt-1">我的</span>
      </button>
    </nav>
  </div>

  <script src="js/main.js"></script>
  <script>
    // 获取所有页面iframe
    const pageIframes = document.querySelectorAll('.content-frame');
    const navItems = document.querySelectorAll('.nav-item');
    const navBar = document.querySelector('.nav-bar');
    
    // 当前活跃的页面索引
    let activePageIndex = 0;
    
    // 隐藏导航栏功能
    window.hideNavigation = function() {
      navBar.style.transform = 'translateY(100%)';
    };
    
    // 显示导航栏功能
    window.showNavigation = function() {
      navBar.style.transform = 'translateY(0)';
    };
    
    // 初始切换到首页
    switchPage(0);
    
    // 注册导航项点击事件
    navItems.forEach((item, index) => {
      item.addEventListener('click', function() {
        // 如果点击相机按钮，隐藏导航栏
        if (index === 2) { // 假设相机按钮索引为2
          hideNavigation();
        } else {
          showNavigation();
        }
        
        switchPage(index);
      });
    });
    
    // 切换页面函数
    function switchPage(index) {
      // 更新活跃导航项
      navItems[activePageIndex].classList.remove('active');
      navItems[index].classList.add('active');
      
      // 更新活跃页面
      pageIframes[activePageIndex].style.display = 'none';
      pageIframes[index].style.display = 'block';
      
      // 更新当前活跃页面索引
      activePageIndex = index;
    }
  </script>
</body>
</html>
