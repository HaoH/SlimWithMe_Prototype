<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 年龄信息</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .info-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 20px;
    }
    
    .progress-bar {
      height: 4px;
      background-color: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #48bb78;
      width: 50%;
    }
    
    .btn-primary {
      background-color: #48bb78;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      width: 100%;
      text-align: center;
    }
    
    .age-input {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 18px;
      width: 100%;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .age-slider {
      width: 100%;
      margin: 24px 0;
    }
  </style>
</head>
<body class="bg-white">
  <div class="info-container">
    <div class="mt-4">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <h1 class="text-2xl font-bold text-center text-gray-800 mt-8">您的年龄是？</h1>
      <p class="text-center text-gray-600 mt-2">不同年龄段有不同的健康需求</p>
    </div>
    
    <div class="flex-grow flex flex-col items-center justify-center">
      <div class="w-full max-w-xs">
        <div class="relative">
          <input type="number" class="age-input" value="30" id="ageInput">
          <span class="absolute right-8 top-4 text-gray-500">岁</span>
        </div>
        
        <input type="range" min="18" max="80" value="30" class="age-slider" id="ageSlider">
        
        <div class="flex justify-between text-gray-500 text-sm">
          <span>18 岁</span>
          <span>40 岁</span>
          <span>80 岁</span>
        </div>
      </div>
    </div>
    
    <div class="mb-10">
      <a href="user-info-goal.html" class="btn-primary block shadow-lg">
        下一步
      </a>
    </div>
  </div>
  
  <script>
    const ageSlider = document.getElementById('ageSlider');
    const ageInput = document.getElementById('ageInput');
    
    ageSlider.addEventListener('input', function() {
      ageInput.value = this.value;
    });
    
    ageInput.addEventListener('input', function() {
      ageSlider.value = this.value;
    });
  </script>
</body>
</html>
