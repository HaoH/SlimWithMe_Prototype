<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>带你瘦 - 欢迎</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 20px;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #48bb78 0%, #38b2ac 100%);
    }
    
    .btn-primary {
      background-color: #48bb78;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      width: 100%;
      text-align: center;
    }
    
    .wave-animation {
      animation: wave 2s infinite ease-in-out;
    }
    
    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="bg-white">
  <div class="welcome-container">
    <div class="mt-10">
      <h1 class="text-3xl font-bold text-center text-gray-800">轻卡伴侣</h1>
      <p class="text-center text-gray-600 mt-2">吃你想吃的，减你该减的</p>
    </div>
    
    <div class="flex-grow flex items-center justify-center">
      <div class="text-center">
        <img src="https://cdn.jsdelivr.net/gh/tailwindlabs/heroicons@latest/optimized/24/outline/scale.svg" class="w-32 h-32 mx-auto mb-6 text-green-500 wave-animation" />
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">轻松减重，健康生活</h2>
        <p class="text-gray-600 mb-2">科学饮食计划 · 智能食物识别</p>
        <p class="text-gray-600">个性化运动建议 · AI减重助手</p>
      </div>
    </div>
    
    <div class="mb-10">
      <a href="user-info-height.html" class="btn-primary block shadow-lg">
        开始轻卡之旅
      </a>
      <p class="text-center text-gray-500 text-sm mt-4">点击按钮，开启健康生活方式</p>
    </div>
  </div>
</body>
</html>
