<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 减重目标</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .info-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 20px;
    }
    
    .progress-bar {
      height: 4px;
      background-color: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #48bb78;
      width: 66.6%;
    }
    
    .btn-primary {
      background-color: #48bb78;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      width: 100%;
      text-align: center;
    }
    
    .goal-input {
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 18px;
      width: 100%;
      text-align: center;
      margin-bottom: 16px;
    }
    
    .goal-slider {
      width: 100%;
      margin: 24px 0;
    }
    
    .goal-description {
      text-align: center;
      color: #48bb78;
      font-weight: 500;
      margin-top: 12px;
    }
  </style>
</head>
<body class="bg-white">
  <div class="info-container">
    <div class="mt-4">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <h1 class="text-2xl font-bold text-center text-gray-800 mt-8">您想减掉多少体重？</h1>
      <p class="text-center text-gray-600 mt-2">设定一个科学健康的减重目标</p>
    </div>
    
    <div class="flex-grow flex flex-col items-center justify-center">
      <div class="w-full max-w-xs">
        <div class="relative">
          <input type="number" class="goal-input" value="10" id="goalInput">
          <span class="absolute right-8 top-4 text-gray-500">公斤</span>
        </div>
        
        <input type="range" min="1" max="30" value="10" class="goal-slider" id="goalSlider">
        
        <div class="flex justify-between text-gray-500 text-sm">
          <span>1 kg</span>
          <span>15 kg</span>
          <span>30 kg</span>
        </div>
        
        <div class="goal-description" id="goalDescription">
          目标合理，坚持就能达成
        </div>
        
        <div class="text-center mt-4">
          <div class="inline-block bg-green-50 rounded-lg p-4">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
              <span class="text-green-700 text-sm">健康减重速度：每周0.5-1公斤</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mb-10">
      <a href="user-info-diet.html" class="btn-primary block shadow-lg">
        下一步
      </a>
    </div>
  </div>
  
  <script>
    const goalSlider = document.getElementById('goalSlider');
    const goalInput = document.getElementById('goalInput');
    const goalDescription = document.getElementById('goalDescription');
    
    function updateDescription() {
      const value = parseInt(goalInput.value);
      if (value <= 5) {
        goalDescription.textContent = "轻松目标，很快就能实现！";
      } else if (value <= 15) {
        goalDescription.textContent = "目标合理，坚持就能达成";
      } else if (value <= 25) {
        goalDescription.textContent = "挑战目标，需要更多坚持";
      } else {
        goalDescription.textContent = "目标较大，建议分阶段实现";
      }
    }
    
    goalSlider.addEventListener('input', function() {
      goalInput.value = this.value;
      updateDescription();
    });
    
    goalInput.addEventListener('input', function() {
      goalSlider.value = this.value;
      updateDescription();
    });
  </script>
</body>
</html>
