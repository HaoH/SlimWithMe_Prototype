  <script>
    // 体重趋势图表
    const ctx = document.getElementById('weightChart').getContext('2d');
    const weightChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['6/19', '6/20', '6/21', '6/22', '6/23', '6/24', '6/25'],
        datasets: [{
          label: '体重(kg)',
          data: [66.1, 65.9, 65.8, 65.7, 65.8, 65.6, 65.5],
          borderColor: 'rgba(79, 70, 229, 0.8)',
          backgroundColor: 'rgba(79, 70, 229, 0.1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(79, 70, 229, 1)',
          pointRadius: 3,
          tension: 0.2,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: 'rgba(255, 255, 255, 0.9)',
            titleColor: '#334155',
            bodyColor: '#334155',
            borderColor: '#e2e8f0',
            borderWidth: 1,
            padding: 10,
            displayColors: false,
            callbacks: {
              label: function(context) {
                return `体重: ${context.raw} kg`;
              }
            }
          }
        },
        scales: {
          x: {
            grid: {
              display: false
            }
          },
          y: {
            grid: {
              color: 'rgba(226, 232, 240, 0.5)'
            },
            min: 65,
            max: 67,
            ticks: {
              stepSize: 0.5
            }
          }
