<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 我的</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/navigation.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div id="app" class="h-screen flex flex-col max-w-md mx-auto overflow-hidden relative bg-white">
    <!-- 顶部安全区域 - 适配刘海屏 -->
    <div class="safe-area-top bg-white"></div>
    
    <!-- 页面内容区域 -->
    <main class="flex-1 overflow-y-auto pb-16" id="main-content">
      <!-- 头像区域 - 重新设计 -->
      <div class="bg-gradient-to-r from-indigo-600 to-blue-500 p-5 text-white">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-16 h-16 rounded-full bg-white p-0.5 shadow-lg flex-shrink-0">
              <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80" 
                   alt="用户头像" 
                   class="w-full h-full object-cover rounded-full">
            </div>
            <div class="ml-4">
              <h1 class="text-xl font-bold">张三</h1>
              <p class="text-sm text-white text-opacity-80 mt-1">轻松控制卡路里，健康生活每一天</p>
            </div>
          </div>
          <button id="editProfile" class="text-white text-opacity-90">
            <i class="ri-arrow-right-s-line text-2xl"></i>
          </button>
        </div>
      </div>
      
      <!-- 常用功能区域 - 只保留重新定制计划 -->
      <div class="px-4 mt-5">
        <h2 class="text-base font-medium text-gray-600 mb-2 px-1">常用功能</h2>
        
        <div class="bg-white rounded-lg shadow-sm">
          <a href="welcome.html" class="flex justify-between items-center p-4">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                <i class="ri-refresh-line text-indigo-500"></i>
              </div>
              <span>重新定制计划</span>
            </div>
            <i class="ri-arrow-right-s-line text-gray-400"></i>
          </a>
        </div>
      </div>
      
      <!-- 设置区域 -->
      <div class="px-4 mt-5">
        <h2 class="text-base font-medium text-gray-600 mb-2 px-1">设置</h2>
        
        <div class="bg-white rounded-lg shadow-sm">
          <a href="login.html" class="flex justify-between items-center p-4 border-b border-gray-100">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                <i class="ri-user-settings-line text-indigo-500"></i>
              </div>
              <span>账号管理</span>
            </div>
            <div class="flex items-center">
              <span class="text-sm text-gray-400 mr-2">无绑定</span>
              <i class="ri-arrow-right-s-line text-gray-400"></i>
            </div>
          </a>
          
          <a href="notification-settings.html" class="flex justify-between items-center p-4 border-b border-gray-100">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                <i class="ri-notification-3-line text-red-500"></i>
              </div>
              <span>通知设置</span>
            </div>
            <i class="ri-arrow-right-s-line text-gray-400"></i>
          </a>
          
          <a href="privacy.html" class="flex justify-between items-center p-4 border-b border-gray-100">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                <i class="ri-shield-check-line text-blue-500"></i>
              </div>
              <span>隐私条款</span>
            </div>
            <i class="ri-arrow-right-s-line text-gray-400"></i>
          </a>
          
          <a href="terms.html" class="flex justify-between items-center p-4 border-b border-gray-100">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                <i class="ri-file-text-line text-purple-500"></i>
              </div>
              <span>服务协议</span>
            </div>
            <i class="ri-arrow-right-s-line text-gray-400"></i>
          </a>
          
          <a href="about.html" class="flex justify-between items-center p-4">
            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                <i class="ri-information-line text-gray-500"></i>
              </div>
              <span>关于我们</span>
            </div>
            <i class="ri-arrow-right-s-line text-gray-400"></i>
          </a>
        </div>
      </div>
    </main>
    
    <!-- 导航容器 -->
    <div id="navigation-container" class="mt-auto"></div>
  </div>
  
  <!-- 用户昵称修改弹窗 -->
  <div id="profileEditModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg w-11/12 max-w-md">
      <div class="p-4 border-b border-gray-200">
        <h3 class="text-lg font-medium">修改个人信息</h3>
      </div>
      <div class="p-4">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">昵称</label>
          <input type="text" id="nickname" value="张三" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        
        <div class="flex justify-end space-x-3 mt-5">
          <button id="cancelEdit" class="px-4 py-2 bg-gray-100 rounded-md text-gray-700">取消</button>
          <button id="saveEdit" class="px-4 py-2 bg-indigo-600 rounded-md text-white">保存</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 编辑个人信息弹窗
    const editProfileBtn = document.getElementById('editProfile');
    const profileEditModal = document.getElementById('profileEditModal');
    const cancelEditBtn = document.getElementById('cancelEdit');
    const saveEditBtn = document.getElementById('saveEdit');
    
    editProfileBtn.addEventListener('click', () => {
      profileEditModal.classList.remove('hidden');
    });
    
    cancelEditBtn.addEventListener('click', () => {
      profileEditModal.classList.add('hidden');
    });
    
    saveEditBtn.addEventListener('click', () => {
      // 这里添加保存逻辑
      profileEditModal.classList.add('hidden');
    });
  </script>
  
  <!-- 引入Remix Icon图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="css/icon-styles.css" rel="stylesheet">
</body>
</html>
