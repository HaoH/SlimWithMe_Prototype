<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻卡伴侣 - 个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div id="app" class="h-screen flex flex-col max-w-md mx-auto overflow-hidden relative bg-white">
    <!-- 顶部安全区域 - 适配刘海屏 -->
    <div class="safe-area-top bg-white"></div>
    
    <!-- 页面内容区域 -->
    <main class="flex-1 overflow-y-auto pb-16" id="main-content">
      <!-- 用户信息头部 -->
      <div class="bg-gradient-to-r from-blue-500 to-indigo-600 pt-6 pb-12 px-4 relative">
        <div class="flex justify-between items-start">
          <div class="flex items-center">
            <div class="w-20 h-20 rounded-full border-4 border-white overflow-hidden">
              <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="User Avatar" class="w-full h-full object-cover">
            </div>
            <div class="ml-4 text-white">
              <h1 class="text-xl font-bold">小轻</h1>
              <p class="text-sm opacity-90">减重进行中...</p>
            </div>
          </div>
          <button class="bg-white/20 backdrop-blur-sm h-10 w-10 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- 信息卡片区域 -->
      <div class="px-4 -mt-8 mb-6">
        <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-100">
          <div class="flex mb-4">
            <div class="flex-1 text-center border-r border-gray-100 pr-2">
              <p class="text-2xl font-bold text-indigo-600">65.5<span class="text-sm font-normal">kg</span></p>
              <p class="text-xs text-gray-500 mt-1">当前体重</p>
            </div>
            <div class="flex-1 text-center border-r border-gray-100 px-2">
              <p class="text-2xl font-bold text-green-500">60<span class="text-sm font-normal">kg</span></p>
              <p class="text-xs text-gray-500 mt-1">目标体重</p>
            </div>
            <div class="flex-1 text-center pl-2">
              <p class="text-2xl font-bold text-orange-500">5.5<span class="text-sm font-normal">kg</span></p>
              <p class="text-xs text-gray-500 mt-1">距离目标</p>
            </div>
          </div>
          
          <div class="bg-gray-50 rounded-lg p-3">
            <div class="flex justify-between items-center mb-2">
              <p class="text-sm font-medium">减重进度</p>
              <p class="text-sm font-medium text-indigo-600">45%</p>
            </div>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
              <div class="bg-indigo-600 h-full rounded-full" style="width: 45%"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 功能区 -->
      <div class="px-4 mb-6">
        <h2 class="text-lg font-semibold mb-3">健康管理</h2>
        
        <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden mb-4">
          <a href="#" class="flex items-center p-4 border-b border-gray-100">
            <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">体重记录</h3>
              <p class="text-sm text-gray-500">记录体重变化趋势</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
          
          <a href="#" class="flex items-center p-4 border-b border-gray-100">
            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">健康指标</h3>
              <p class="text-sm text-gray-500">查看BMI、体脂率等健康指标</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
          
          <a href="#" class="flex items-center p-4">
            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">健康目标</h3>
              <p class="text-sm text-gray-500">设置和管理您的健康目标</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
        
        <h2 class="text-lg font-semibold mb-3">应用设置</h2>
        
        <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden mb-4">
          <a href="#" class="flex items-center p-4 border-b border-gray-100">
            <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">通知设置</h3>
              <p class="text-sm text-gray-500">管理应用通知和提醒</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
          
          <a href="#" class="flex items-center p-4 border-b border-gray-100">
            <div class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">偏好设置</h3>
              <p class="text-sm text-gray-500">个性化您的应用体验</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
          
          <a href="#" class="flex items-center p-4">
            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">帮助与反馈</h3>
              <p class="text-sm text-gray-500">获取帮助或发送反馈</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
          <a href="#" class="flex items-center p-4 text-red-500">
            <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="font-medium">退出登录</h3>
            </div>
          </a>
        </div>
      </div>
      
      <!-- 版本信息 -->
      <div class="text-center text-xs text-gray-400 mb-10">
        <p>轻卡伴侣 v1.0.0</p>
        <p class="mt-1">Copyright © 2023 All Rights Reserved</p>
      </div>
    </main>
    
    <!-- 导航容器 -->
    <div id="navigation-container"></div>
  </div>
  
  <!-- 引入导航组件 -->
  <script src="js/navigation.js"></script>
</body>
</html>
